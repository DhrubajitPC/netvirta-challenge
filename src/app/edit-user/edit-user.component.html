<div class="modal-header">
  <h4 mat-dialog-title>Edit {{data.first_name}} Details</h4>
</div>
<div mat-dialog-content class="modal-body">
  <h6>User Details</h6>
  <div class="edit-form">
    <mat-form-field>
      <input [(ngModel)]="data.first_name" matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="data.last_name" matInput placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="data.country" matInput placeholder="Country">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Birth Date" 
            [value]="date.value" (dateChange)="updateDate($event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="onNoClick()">Cancel</button>
  <button type="button" class="btn btn-success" [mat-dialog-close]="data" cdkFocusInitial>Update Account</button>
</div>
