<mat-card class="filter-body mat-elevation-z1">
  <div>
    <h4>Status</h4>
    <p>All Cases</p>
  </div>
  <div>
    <h4>Country</h4>
    <p>2 Countries</p>
  </div>
  <div>
    <button mat-button (click)="resetSearch()">Reset Filters</button>
  </div>
  <div class="searchContainer">
    <input 
      placeholder="Search"
      class="search"
      type="search"
      [ngModel]="searchInput"
      (ngModelChange) = "searchOnChange($event)"
      >
  </div>
</mat-card>
